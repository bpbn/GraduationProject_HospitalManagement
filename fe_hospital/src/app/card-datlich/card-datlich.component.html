<div class="card border rounded-lg shadow-lg p-6 bg-white">
  <section>
    <div class="flex flex-col text-center w-full mb-12">
      <h2 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Đặt Lịch Khám</h2>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Vui lòng điền đầy đủ thông tin để đặt lịch khám.</p>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="flex justify-center mb-4">
        <button type="button" (click)="showDoctorSection()" class="bg-blue-500 text-white py-2 px-4 rounded-l">Theo bác sĩ</button>
        <button type="button" (click)="showDateSection()" class="bg-blue-500 text-white py-2 px-4 rounded-r">Theo ngày</button>
      </div>
      <div class="flex flex-wrap -m-2">
        <!-- Thông tin bệnh nhân -->
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="maBenhNhan" class="leading-7 text-sm text-gray-600">Mã Bệnh Nhân</label>
            <input [(ngModel)]="pdk.maBenhNhan" type="text" id="maBenhNhan" name="maBenhNhan" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="maBHYT" class="leading-7 text-sm text-gray-600">Mã BHYT</label>
            <input [(ngModel)]="pdk.maBHYT" type="text" id="maBHYT" name="maBHYT" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="ngayLap" class="leading-7 text-sm text-gray-600">Ngày Lập</label>
            <input [(ngModel)]="pdk.ngayLap" type="date" id="ngayLap" name="ngayLap" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="trangThaiThanhToan" class="leading-7 text-sm text-gray-600">Trạng Thái Thanh Toán</label>
            <select [(ngModel)]="pdk.trangThaiThanhToan" id="trangThaiThanhToan" name="trangThaiThanhToan" class="w-full border rounded py-1 px-3 text-lg">
              <option value="Chưa thanh toán">Chưa thanh toán</option>
              <option value="Đã thanh toán">Đã thanh toán</option>
            </select>
          </div>
        </div>

        <!-- Thông tin thêm -->
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="STTTiepNhan" class="leading-7 text-sm text-gray-600">STT Tiếp Nhận</label>
            <input [(ngModel)]="pdk.STTTiepNhan" type="text" id="STTTiepNhan" name="STTTiepNhan" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="hinhThucDangKy" class="leading-7 text-sm text-gray-600">Hình Thức Đăng Ký</label>
            <input [(ngModel)]="pdk.hinhThucDangKy" type="text" id="hinhThucDangKy" name="hinhThucDangKy" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>

        <!-- Phần chọn bác sĩ hoặc ngày -->
        <div *ngIf="showDoctor" class="w-full flex flex-wrap -m-2">
          <div class="p-2 w-full">
            <div class="relative">
              <label for="bacSi" class="leading-7 text-sm text-gray-600">Chọn bác sĩ</label>
              <select [(ngModel)]="pdk.bacSi" id="bacSi" name="bacSi" class="w-full border rounded py-1 px-3 text-lg" (change)="onDoctorChange()">
                <option *ngFor="let doctor of doctors" [value]="doctor.maNhanVien">{{ doctor.tenNhanVien }}</option>
              </select>
            </div>
          </div>
         
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="ngayKham" class="leading-7 text-sm text-gray-600">Chọn ngày muốn khám</label>
              <input [(ngModel)]="pdk.ngayKham" type="date" id="ngayKham" name="ngayKham" class="w-full border rounded py-1 px-3 text-lg">
            </div>
          </div>
        </div>

        <div *ngIf="showDate" class="w-full flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="ngayKham" class="leading-7 text-sm text-gray-600">Chọn ngày muốn khám</label>
              <input [(ngModel)]="pdk.ngayKham" type="date" id="ngayKham" name="ngayKham" class="w-full border rounded py-1 px-3 text-lg" (change)="onDateChange()">
            </div>
          </div>
         
          <div class="p-2 w-full ">
            <div class="relative">
              <label for="tinhTrangSucKhoe" class="leading-7 text-sm text-gray-600">Tình Trạng Sức Khỏe</label>
              <input [(ngModel)]="pdk.tinhTrangSucKhoe" type="text" id="tinhTrangSucKhoe" name="tinhTrangSucKhoe" class="w-full border rounded py-1 px-3 text-lg">
            </div>
          </div>
        </div>

        <!-- Mô tả bệnh và nút submit -->
        <div class="p-2 w-full">
          <div class="relative">
            <label for="vanDeSucKhoe" class="leading-7 text-sm text-gray-600">Mô Tả Bệnh</label>
            <textarea [(ngModel)]="pdk.vanDeSucKhoe" id="vanDeSucKhoe" name="vanDeSucKhoe" class="w-full border rounded py-1 px-3 text-lg"></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Đặt lịch</button>
        </div>
      </div>
    </form>
  </section>
</div>
